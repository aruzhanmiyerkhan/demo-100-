<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      header {
        background-color: #43281c;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: white;
        width: 100%;
      }
      img {
        width: 30px;
      }
      .container {
        display: flex;
        gap: 20px;
        margin: 20px;
        width: 100%;
      }
      .left {
        width: 50%;
        background-color: bisque;
        padding: 20px;
      }
      .right {
        width: 50%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .box1 {
        background-color: bisque;
        height: 50%;
      }
      .box2 {
        background-color: bisque;
        height: 50%;
      }
      .coffee-info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid rgba(115, 30, 30, 0.514);
      }
      .info {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      p {
        margin: 0;
      }
      input {
        width: 90%;
        padding: 10px;
        border-radius: 30px;
        border: 1px solid rgba(115, 30, 30, 0.514);
        background-color: antiquewhite;
        margin-bottom: 10px;
      }
      .box1,
      .box2 {
        padding: 10px;
      }
      .total-price {
        /* background-color: bisque; */
        width: 400px;
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-top: 100px;
      }
      .row {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }
      button {
        background-color: #43281c;
        width: 90%;
        border: none;
        padding: 10px;
        border-radius: 30px;
        margin-top: 80px;
        color: white;
      }
      fieldset {
        border-radius: 30px;
        border: 1px solid #43281c;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="coffee_masters_logo.png" />
      <h1>Coffee Masters</h1>
    </header>
    <div class="container">
      <div class="left">
        <h2>Items</h2>

        <div class="coffee-info">
          <div class="info">
            <h3 class="quantity">1x</h3>
            <div class="coffee">
              <p>Cappucino</p>
              <p>Light Foam</p>
            </div>
          </div>
          <div class="price"><p>$6.00</p></div>
        </div>
        <div class="coffee-info">
          <div class="info">
            <h3 class="quantity">1x</h3>
            <div class="coffee">
              <p>Cappucino</p>
              <p>Light Foam</p>
            </div>
          </div>
          <div class="price"><p>$6.00</p></div>
        </div>
        <div class="coffee-info">
          <div class="info">
            <h3 class="quantity">1x</h3>
            <div class="coffee">
              <p>Cappucino</p>
              <p>Almond Milk</p>
              <p>Double Espresso Shot</p>
            </div>
          </div>
          <div class="price"><p>$7.90</p></div>
        </div>
      </div>
      <div class="right">
        <div class="box1">
          <h2>Name</h2>
          <fieldset>
            <legend>Personalia:</legend>
            <input type="text" placeholder="name" />
          </fieldset>
        </div>
        <div class="box2">
          <h2>Payment</h2>
          <input type="text" placeholder="card number" />
          <input type="text" placeholder="cvv" />
        </div>
      </div>
    </div>
    <div class="total-price">
      <div class="row">
        <span>Subtotal</span>
        <span>10.90</span>
      </div>
      <div class="row">
        <span>Subtotal</span>
        <span>10.90</span>
      </div>
      <div class="row">
        <span>Subtotal</span>
        <span>10.90</span>
      </div>
    </div>
    <button>Submit</button>
  </body>
</html>
