<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Masters</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      color: #2e2e2e;
    }

    header {
      background-color: #3e1f14;
      padding: 20px;
      text-align: center;
      color: #fff8d8;
      font-size: 24px;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .section {
      background-color: #fceee3;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .section h2 {
      font-size: 14px;
      color: #7b4a2d;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .item:last-child {
      margin-bottom: 0;
    }

    .item-details {
      flex-grow: 1;
      margin-left: 10px;
    }

    .item-details strong {
      font-weight: 700;
      display: block;
    }

    .item-details span {
      font-size: 14px;
      color: #7a6f64;
      display: block;
    }

    .item-price {
      font-weight: 600;
      white-space: nowrap;
    }

    .divider {
      border-top: 1px solid #e4b88e;
      margin: 20px 0;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-size: 14px;
      color: #7b4a2d;
    }

    input {
      padding: 12px 16px;
      border: 2px solid #7b4a2d;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
    }

    .input-pair {
      display: flex;
      gap: 10px;
    }

    .input-pair input {
      flex: 1;
    }

    .summary {
      max-width: 1000px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 16px;
    }

    .summary div {
      margin-bottom: 6px;
    }

    .summary .total {
      font-weight: 700;
      font-size: 18px;
      margin-top: 10px;
    }

    .place-order {
      display: block;
      margin: 40px auto 0;
      width: 100%;
      max-width: 1000px;
      background-color: #e1ad7a;
      color: #2e2e2e;
      padding: 16px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .place-order:hover {
      background-color: #d29b67;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
      .summary {
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
     Coffee Masters
  </header>

  <main>
    <div class="section">
      <h2>Items</h2>

      <div class="item">
        <div>1x</div>
        <div class="item-details">
          <strong>Cappucino</strong>
          <span>Light Foam</span>
        </div>
        <div class="item-price">$6.00</div>
      </div>

      <div class="divider"></div>

      <div class="item">
        <div>1x</div>
        <div class="item-details">
          <strong>Cappucino</strong>
          <span>Almond Milk</span>
          <span>Double Espresso Shot</span>
        </div>
        <div class="item-price">$7.90</div>
      </div>

      <div class="divider"></div>

      <div class="item">
        <div>1x</div>
        <div class="item-details">
          <strong>Croissant</strong>
          <span>Butter</span>
        </div>
        <div class="item-price">$5.37</div>
      </div>
    </div>
